{% extends 'music_nation/base.html' %}

{%block title%}
{%endblock%}
{%block content%}
<hr/>
<div>
  <ul class="home-list">
    {% for album in albums %}
      <li >
        <span><a class="home-a" href="{% url 'music_nation:album_detail' username=album.album_artist album=album.album_name %}">
          <img src="{{ album.album_logo.url }}" style="width:100px">
        </a></span>
         <span style="color:#007bff;"><a href="{% url 'music_nation:album_detail' username=album.album_artist album=album.album_name %}">{{album.album_name}} by </a></span>
        <a class="home-a" href="{% url 'music_nation:profile_detail' username=album.album_artist %}">
          {{album.album_artist}}
        </a>
      </li><hr/>
    {% endfor %}
  </ul>
</div>

{%endblock%}
